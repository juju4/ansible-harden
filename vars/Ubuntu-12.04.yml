---

ssh_svc: ssh
aide_bin: aide.wrapper
auditd_pkg: auditd
immutable_testfile: /etc/init.d/rc

## override: no sysdig(unmet dependencies)
harden_pkg:
  - openssh-server
  - rsyslog
  - harden
  - unzip
  - rkhunter
  - chkrootkit
  - openntpd
  - acct
  - "{{ auditd_pkg }}"
  - aide
  - logcheck
  - syslog-summary
  - apparmor-profiles
  - apparmor-utils
  - acl
  - sysstat
  - systemtap-sdt-dev
  - iotop
  - tcpdump
  - libcap2-bin
  - ldnsutils
  - update-notifier-common
  - gnupg
  - gnupg-curl
  - libpam-cracklib
  - debsums
  - apt-show-versions
  - lynis
  - libpam-tmpdir
  - debian-goodies
  - debsecan
  - fail2ban
  - rng-tools
  - iptables-persistent
  - apt-transport-https
  ## requested by https://github.com/awailly/cis-ubuntu-ansible
  - aptitude
  ## files classification
  - tracker-utils
  - systemtap
  - sudo
  - ecryptfs-utils

harden_pkg_remove:
  - avahi-daemon
  - xinetd
  - inetd
  - telnet-server
  - rsh-server

syslog_mainfile: /var/log/syslog
syslog_authfile: /var/log/auth.log

harden_services:
  - rng-tools
harden_services_containers:
  - psacct
  - auditd

harden_sshd_crypto_kex: 'diffie-hellman-group-exchange-sha256'
harden_sshd_crypto_cipher: 'aes256-ctr,aes192-ctr,aes128-ctr'
harden_sshd_crypto_mac: 'hmac-sha2-512,hmac-sha2-256'

monitrc: /etc/monit/monitrc
monit_confdir: /etc/monit/conf.d

iptables_rulesv4: /etc/iptables/rules.v4
iptables_rulesv6: /etc/iptables/rules.v6

testing_pkgs:
  - curl
  - dnsutils

python3_pkg: python3

build_dev_tools:
  - gcc
  - g++
  - make
