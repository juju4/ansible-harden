---

ssh_svc: sshd

harden_pkg:
    - openssh-server
    - rsyslog
    - git
    - gnupg
    - haveged
    - psacct
    - sysstat
    - aide
    - rkhunter
    - lynis
    - yum-utils
    - audit
    - fail2ban
    - systemtap
#    - setroubleshoot
    - sudo
    - iptables-ipv6

harden_pkg_remove: []

harden_services:
    - haveged
harden_services_containers: []
#    - psacct
#    - auditd

syslog_mainfile: /var/log/messages
syslog_authfile: /var/log/secure

harden_sshd_crypto_kex: 'diffie-hellman-group-exchange-sha256'
harden_sshd_crypto_cipher: 'aes256-ctr,aes192-ctr,aes128-ctr'
harden_sshd_crypto_mac: 'hmac-sha2-512,hmac-sha2-256'

monitrc: /etc/monitrc
monit_confdir: /etc/monit.d

iptables_rulesv4: /etc/sysconfig/iptables
iptables_rulesv6: /etc/sysconfig/ip6tables

testing_pkgs:
  - ruby
  - ruby-devel
  - rubygems
  - libffi-devel

build_dev_tools:
  - gcc
  - gcc-c++
  - make

inspec_url: https://packages.chef.io/files/stable/inspec/3.3.14/el/6/inspec-3.3.14-1.el6.x86_64.rp://packages.chef.io/files/stable/inspec/4.18.39/el/6/inspec-4.18.39-1.el6.x86_64.rpm
