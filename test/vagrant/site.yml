      # - stp
      # - llc
      # - veth
      # - scsi_transport_iscsi
      ## qemu/kvm
      # - pvpanic
      # - kvm
      # - kvm_intel
      ## openwall lkrg
      - 'p_lkrg p_init_log_level=3'
    harden_lkrg: true
    harden_testing: true
  roles:
    - juju4.harden
